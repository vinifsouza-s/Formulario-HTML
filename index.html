<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <form action="">
            <fieldset>
                <div class="general">
                    <div class="title">Formulário</div>
                        
                                <div class="nome">
                                    <label for="nome">Nome Completo:</label>
                                        <input type="text" size="40" placeholder="Nome Completo">
                                </div>
                                <div class="cpf">
                                    <label for="cpf">CPF:</label>
                                        <input type="text" placeholder="231.231.321-00">
                                </div>
                                <div class="email">
                                    <label for="email">Email:</label>
                                        <input type="text" size="40" placeholder="Email Válido">
                                </div>
                                <div class="tel">
                                    <label for="telefone">Telefone:</label>
                                        <input type="text" size="40" placeholder="(11) 8888-7777">
                                </div>
                                <div class="rg">
                                    <label for="rg">RG:</label>
                                        <input type="text" placeholder="147.147.147-00">
                                </div>
                                <div class="estcivil">
                                    <p>Estado Civil</p>
                                        <input type="radio" value="Casado" id="casado" name="estadocivil">
                                    <label for="casado">Casado</label>
                                        <input type="radio" value="Solteiro" id="solteiro" name="estadocivil">
                                    <label for="solteiro">Solteiro</label>
                                </div >
                                <div class="sexo">
                                    <p>Sexo</p>
                                            <input type="radio" name="opcao" id="opt1">
                                        <label for="mas">Masculino</label> 
                                            <input type="radio" name="opcao" id="opt1">
                                        <label for="fem">Feminino</label>
                                            <input type="radio" name="opcao" id="opt1">  
                                        <label for="out">Outros</label>   
                                </div>
                                <div class="nasc">
                                        <label for="data_nascimento">Ano de Nascimento: </label>
                                            <input type="date" name="data_nascimento" id="data_nascimento">
                                </div>
                                <div class="fale">
                                        <label for="sobre">Fale sobre você</label>
                                </div>
                                <div class="descreva">
                                    <textarea name="sobre" id="sobre" cols="60" rows="8" placeholder="Descreva as suas habilidades"
                                        autocomplete="off"></textarea>
                                </div>    
                        
                            <div class="estado"> 
                                    <label for="uf">Estado:</label>
                                        <select name="estado" id="uf">
                                            <option value="0">Escolha sua Região</option>
                                                <optgroup label="Norte"></optgroup>
                                                    <option value="1">Acre</option>
                                                    <option value="2">Amazonas</option>
                                                    <option value="3">Amapá</option>
                                                    <option value="4">Pará</option>
                                                    <option value="5">Rondônia</option>
                                                    <option value="6">Roraima</option>
                                                    <option value="7">Tocantins</option>
                                                <optgroup label="Nordeste"></optgroup>
                                                    <option value="8">Alagoas</option>
                                                    <option value="9">Bahia</option>
                                                    <option value="10">Ceará</option>
                                                    <option value="11">Maranhão</option>
                                                    <option value="12">Piauí</option>
                                                    <option value="13">Pernambuco</option>
                                                    <option value="14">Paraíba</option>
                                                    <option value="15">Rio Grande do Norte</option>
                                                    <option value="16">Sergipe</option>
                                                <optgroup label="Centro-Oeste"></optgroup>
                                                    <option value="17">Goiás</option>
                                                    <option value="18">Mato Grosso</option>
                                                    <option value="19">Mato Grosso do Sul</option>
                                                    <option value="20">Distrito Federal</option>
                                                <optgroup label="Sudeste"></optgroup>
                                                    <option value="21">Distrito Espirito Santo</option>
                                                    <option value="22">Minas Gerais</option>
                                                    <option value="23">Rio de Janeiro</option>
                                                    <option value="24">São Paulo</option>
                                                <optgroup label="Sul"></optgroup>
                                                    <option value="25">Paraná</option>
                                                    <option value="26">Rio Grande do Sul</option>
                                                    <option value="27">Santa Catarina</option>
                                        </select>
                                </div> 
                                <div class="cidade">
                                    <label for="cidade">Cidade:</label>
                                        <input type="text" placeholder="Cidade">
                                </div>
                                <div class="cep">    
                                    <label for="cidade">CEP:</label>
                                        <input type="text" placeholder="21365-000">
                                </div>
                                <div class="bairro">   
                                    <label for="bairro">Bairro:</label>  
                                        <input type="text" placeholder="Bairro">
                                </div>
                                <div class="rua">
                                    <label for="rua">Rua:</label> 
                                        <input type="text" size="30" placeholder="Logradouro">
                                </div>
                                <div class="num">
                                    <label for="numero">Número:</label>      
                                        <input type="text" size="5" placeholder="Número">
                                </div> 
                                <div class="comp">
                                    <label for="comp">Complemento:</label>      
                                        <input type="text" size="30" placeholder="Andar, Apartamento, Bloco">
                                </div>
                            
                    </div>     
                    <button class="botao" type="submit" onsubmit="">Enviar</button>            
            </fieldset>        
        </form>
    </div>
</body>
</html>
